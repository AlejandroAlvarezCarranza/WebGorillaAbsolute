<div class="section" id="carousel">
    <div class="container" id="cuarto">
        <h2 class="subtitulo text-center"><span>Nuestros Resultados</span></h2>
        <div class="row">
            <div class="mr-auto ml-auto">
                <div class="card page-carousel">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img src="./assets/img/carousel/img1.jpg" alt="Random first slide" style="height:70vh;">
                            <div class="carousel-caption">
                                <p>Reparación de Celulares</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/carousel/img2.jpg" alt="Random second slide" style="height:70vh;">
                            <div class="carousel-caption">
                                <p>Instalación de Cámaras</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="./assets/img/carousel/img3.jpg" alt="Random third slide" style="height:70vh;">
                            <div class="carousel-caption">
                                <p>Ensamble de Computadoras</p>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
